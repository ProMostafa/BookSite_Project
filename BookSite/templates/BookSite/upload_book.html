{% extends "BookSite/base.html"%}
{% load crispy_forms_tags %}

{% block title%} Home Page {% endblock %}

{% block content %}
<h2>Upload Book</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Upload Book</button>
</form>
{% endblock %}
